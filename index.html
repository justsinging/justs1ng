<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JustSing - Tienda de productos únicos y personalizados">
    <title>JustSing - Productos artesanales</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* [Todos los estilos anteriores permanecen iguales] */
    </style>
</head>
<body>
    <header>
        <!-- Barra superior -->
        <div class="barra-superior">
            Cada producto es producción única
        </div>

        <!-- Navbar superior -->
        <nav class="navbar">
            <div class="logo" onclick="window.location.href='#'">
                <img src="https://i.imgur.com/NCqfx6D.jpeg" alt="Logo de JustSing" width="50" height="50">
            </div>
            <div class="titulo-pagina">JustSing</div>
            <button class="carrito-btn" id="abrirCarrito" aria-label="Abrir carrito de compras">
                <i class="fas fa-shopping-cart"></i>
                <span class="carrito-count" id="contadorCarrito">0</span>
            </button>
        </nav>
    </header>
    
    <main class="hero">
        <h1>Productos Destacados</h1>
        <div class="productos-destacados">
            <article class="producto">
                <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Totebag Florero con diseño artístico" width="250" height="300">
                <h2>Totebag Florero</h2>
                <p class="precio">$25.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Florero', 25000)">Agregar al carrito</button>
            </article>
            <!-- [Resto de productos] -->
        </div>
    </main>
    
    <!-- Modal del carrito -->
    <aside class="modal" id="modalCarrito">
        <!-- [Contenido del modal anterior] -->
        
        <!-- Formulario de datos corregido -->
        <form class="datos-envio-form" id="formularioEnvio" action="#" method="POST">
            <h3><i class="fas fa-user"></i> Tus datos</h3>
            
            <div class="form-group">
                <label for="nombreCliente">Nombre completo</label>
                <input type="text" id="nombreCliente" name="nombre" placeholder="Nombre completo*" required>
            </div>
            
            <div class="form-group">
                <label for="emailCliente">Correo electrónico</label>
                <input type="email" id="emailCliente" name="email" placeholder="Email*" required>
            </div>
            
            <div class="form-group">
                <label for="telefonoCliente">Teléfono</label>
                <input type="tel" id="telefonoCliente" name="telefono" pattern="[0-9]{10}" placeholder="Teléfono*" required>
            </div>
            
            <!-- [Resto del formulario] -->
            
            <button type="submit" id="finalizar-compra" class="btn-finalizar">
                FINALIZAR COMPRA
            </button>
        </form>
    </aside>
    
    <footer class="nav-inferior">
        <a href="#"><i class="fas fa-home"></i> Inicio</a>
        <a href="#"><i class="fas fa-store"></i> Tienda</a>
        <a href="#"><i class="fas fa-info-circle"></i> Nosotros</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
    </footer>

    <!-- Notificación -->
    <div class="notificacion" id="notificacion" role="alert"></div>

    <!-- Scripts -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="carrito.js"></script>
</body>
</html>
