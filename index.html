<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSing</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primario: #9a031e;
            --color-fondo: #A3B18A;
        }
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            background-color: var(--color-fondo);
            color: #DAD7CD;
        }
        /* Barra superior (texto fino) */
        .barra-superior {
            background-color: var(--color-primario);
            color: white;
            text-align: center;
            padding: 8px; /* Más fina */
            font-size: 12px; /* Texto más pequeño */
        }
        /* Navbar superior (logo + carrito) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
         }
        .logo {
            cursor: pointer;
          }
        .logo img {
            height: 50px;
          }
        .titulo-pagina {
            font-family: 'Comfortaa', cursive;
            font-size: 23px;
            font-weight: bold;
            color: var(--color-primario);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            {
        .carrito-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .carrito-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--color-primario);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        /* Barra de navegación inferior */
        .nav-inferior {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-inferior a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--color-primario);
            font-size: 14px; /* Texto más pequeño */
        }
        /* Productos */
        .hero {
            padding: 40px 20px 80px;
            text-align: center;
        }
  /* Productos */
.productos-destacados {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px; /* Reducido el espacio entre productos */
    margin-top: 30px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    padding: 0 20px;
}

.producto {
 background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    border: 2px solid white; /* Borde blanco */
    transition: transform 0.3s;
    width: 500px; /* Ancho fijo */
    height: 650px; /* Alto fijo para contener todo */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.producto img {
     width: 500px; /* Ancho fijo */
    height: 500px; /* Alto fijo */
    border-radius: 5px;
    object-fit: cover; /* Para que las imágenes mantengan proporciones */
    border: 1px solid #eee; /* Borde suave */
        }
        .producto h3 {
              margin: 10px 0;
    text-align: center;
    width: 100%;
        .precio {
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-carrito {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Modal del carrito */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .modal h2 {
            color: var(--color-primario);
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item-carrito {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-carrito button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
               .modal {
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        Cada producto es producción única
    </div>

    <!-- Navbar superior (logo + carrito) -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='#'">
            <img src="https://i.imgur.com/NCqfx6D.jpeg" alt="Logo"> <!-- Reemplaza con tu imagen -->
        </div>
        <div class="titulo-pagina">JustSing</div>
        <button class="carrito-btn" id="abrirCarrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-count" id="contadorCarrito">0</span>
        </button>
    </nav>
    
    <!-- Productos destacados -->
    <section class="hero">
        <h2>Productos Destacados</h2>
        <div class="productos-destacados">
            <!-- Ejemplo de producto (reemplaza con tus imágenes y datos) -->
            <div class="producto">
                <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Totebag Florero">
                <h3>Totebag Florero</h3>
                <p class="precio">$25.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Florero', 25000)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg" alt="Totebag Mujer">
                <h3>Totebag Mujer</h3>
                <p class="precio">$16.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Mujer', 16000)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.postimg.cc/qR0w5gpT/IMG-9276.jpg" alt="Totebag Lavanda">
                <h3>Totebag Lavanda</h3>
                <p class="precio">$18.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Lavanda', 1200)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.imgur.com/L8VFmta.jpeg" alt="Totebag 13">
                <h3>Totebag 13</h3>
                <p class="precio">$13.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag 13', 1300)">Agregar al carrito</button>
            </div>
    </section>

    <!-- Barra de navegación inferior -->
    <div class="nav-inferior">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Modal del carrito -->
    <div class="modal" id="modalCarrito">
        <span class="cerrar-modal" id="cerrarCarrito">&times;</span>
        <h2>Tu Carrito</h2>
        <div id="itemsCarrito"></div>
        <div class="total" id="totalCarrito">Total: $0</div>
    </div>

    <script>
        // Variables del carrito
        let carrito = [];
        const modalCarrito = document.getElementById('modalCarrito');
        const abrirCarrito = document.getElementById('abrirCarrito');
        const cerrarCarrito = document.getElementById('cerrarCarrito');
        const itemsCarrito = document.getElementById('itemsCarrito');
        const totalCarrito = document.getElementById('totalCarrito');
        const contadorCarrito = document.getElementById('contadorCarrito');

        abrirCarrito.onclick = function() {
            modalCarrito.style.display = 'block';
        };

        // Cerrar carrito
        cerrarCarrito.onclick = function() {
            modalCarrito.style.display = 'none';
        };

        // Cerrar al hacer clic fuera del modal
        window.onclick = function(event) {
            if (event.target == modalCarrito) {
                modalCarrito.style.display = 'none';
            }
        };

        // Agregar producto al carrito
        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }

        // Eliminar producto del carrito
        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        // Actualizar vista del carrito
        function actualizarCarrito() {
            itemsCarrito.innerHTML = '';
            let total = 0;
            
            carrito.forEach((item, index) => {
                total += item.precio;
                itemsCarrito.innerHTML += `
                    <div class="item-carrito">
                        <span>${item.nombre} - $${item.precio}</span>
                        <button onclick="eliminarDelCarrito(${index})">X</button>
                    </div>
                `;
            });
            
            totalCarrito.textContent = `Total: $${total}`;
            contadorCarrito.textContent = carrito.length;
        }
    </script>
</body>
</html>
