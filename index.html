<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSing</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primario: #9a031e;
            --color-fondo: #A3B18A;
        }
     body {
    margin: 0;
    font-family: 'Comfortaa', sans-serif;
    color: #283618;
    position: relative; /* Necesario para el pseudo-elemento */
    min-height: 100vh;
}

/* Fondo con opacidad */
body::before {
    content: "";
    background-image: url('https://i.imgur.com/UgEu9Q7.jpeg'); /* Reemplaza con tu URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    opacity: 0.5; /* 50% de opacidad */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* Para que esté detrás del contenido */
}

/* Asegurar legibilidad del contenido */
.hero, .navbar, .nav-inferior, .modal, .producto {
    background-color: rgba(255, 255, 255, 0.85); /* Fondo semi-transparente para contraste */
    backdrop-filter: blur(2px); /* Efecto de desenfoque opcional */
}

/* Ajustar opacidad de la barra superior */
.barra-superior {
    background-color: rgba(154, 3, 30, 0.9); /* Color primario con 90% opacidad */
    position: relative; /* Para que esté sobre el fondo */
}
        /* Barra superior (texto fino) */
        .barra-superior {
            background-color: var(--color-primario);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 12px;
        }
        /* Navbar superior (logo + carrito) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo {
            cursor: pointer;
        }
        .logo img {
            height: 50px;
        }
        .titulo-pagina {
            font-family: 'Comfortaa', cursive;
            font-size: 23px;
            font-weight: bold;
            color: var(--color-primario);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .carrito-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .carrito-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--color-primario);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        /* Barra de navegación inferior */
        .nav-inferior {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-inferior a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--color-primario);
            font-size: 14px;
        }
        /* Productos */
        .hero {
            padding: 40px 20px 80px;
            text-align: center;
        }
      .productos-destacados {
    display: grid;
    grid-template-columns: repeat(4, minmax(250px, 1fr)); /* Más flexibilidad */
    gap: 20px;
    margin: 30px auto;
    padding: 0 30px; /* Más espacio en los laterales */
    width: 95%; /* Ocupa más ancho */
    max-width: 1600px; /* Aumentamos el máximo */
}

.producto {
    background: white;
    border-radius: 10px;
    padding: 15px;
    border: 2px solid white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    height: 450px; /* Más alto */
    display: flex;
    flex-direction: column;
}

.producto img {
    width: 100%;
    height: 300px; /* Imágenes más grandes */
    object-fit: cover;
    border-radius: 5px;
    border: 1px solid #f0f0f0;
}
        .producto h3 {
            color: var(--color-primario);
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }
        .precio {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
        }
        .btn-carrito {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
            width: 80%;
            align-self: center;
        }
        /* Modal del carrito */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }
        .modal h2 {
            color: var(--color-primario);
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .item-carrito {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-carrito button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .productos-destacados {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* Notificaciones */
.notificacion {
    position: fixed;
    bottom: 100px;
    right: 30px;
    background-color: var(--color-primario);
    color: white;
    padding: 12px 24px;
    border-radius: 5px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    z-index: 1002;
    opacity: 0;
    transition: opacity 0.3s ease;
    font-size: 14px;
}

.notificacion.mostrar {
    opacity: 1;
}
        /* Resumen de costos */
.resumen-costos {
    margin-top: 20px;
    border-top: 1px solid #eee;
    padding-top: 15px;
}

.costo-envio, .total {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    font-size: 16px;
}

.total {
    font-weight: bold;
    font-size: 18px;
    border-top: 1px solid #eee;
    padding-top: 10px;
}

/* Sección de pago */
.seccion-pago {
    margin-top: 30px;
    border-top: 2px solid var(--color-primario);
    padding-top: 20px;
}

.metodos-pago {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 15px 0;
}

.btn-pagar {
    background-color: var(--color-primario);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
    transition: background-color 0.3s;
}

.btn-pagar:hover {
    background-color: #7a0218;
}
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        Cada producto es producción única
    </div>

    <!-- Navbar superior (logo + carrito) -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='#'">
            <img src="https://i.imgur.com/NCqfx6D.jpeg" alt="Logo">
        </div>
        <div class="titulo-pagina">JustSing</div>
        <button class="carrito-btn" id="abrirCarrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-count" id="contadorCarrito">0</span>
        </button>
    </nav>
    
    <!-- Productos destacados -->
    <section class="hero">
        <h2>Productos Destacados</h2>
        <div class="productos-destacados">
            <div class="producto">
                <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Totebag Florero">
                <h3>Totebag Florero</h3>
                <p class="precio">$25.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Florero', 25000)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg" alt="Totebag Mujer">
                <h3>Totebag Mujer</h3>
                <p class="precio">$16.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Mujer', 16500)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.postimg.cc/qR0w5gpT/IMG-9276.jpg" alt="Totebag Lavanda">
                <h3>Totebag Lavanda</h3>
                <p class="precio">$18.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Lavanda', 18500)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.imgur.com/L8VFmta.jpeg" alt="Totebag 13">
                <h3>Totebag 13</h3>
                <p class="precio">$13.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag 13', 13000)">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Barra de navegación inferior -->
    <div class="nav-inferior">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Modal del carrito -->
   <!-- Modal del carrito -->
<div class="modal" id="modalCarrito">
    <span class="cerrar-modal" id="cerrarCarrito">&times;</span>
    <h2>Tu Carrito</h2>
    <div id="itemsCarrito"></div>
    
    <!-- Sección de costos -->
    <div class="resumen-costos">
        <div class="costo-envio">
            <span>Envío:</span>
            <span>$3.000</span>
        </div>
        <div class="total">
            <span>Total:</span>
            <span id="totalCarrito">$0</span>
        </div>
    </div>
    
    <!-- Sección de pago -->
    <div class="seccion-pago">
        <h3>Método de Pago</h3>
        <div class="metodos-pago">
            <label>
                <input type="radio" name="metodo-pago" checked>
                Transferencia Bancaria
            </label>
            <label>
                <input type="radio" name="metodo-pago">
                Mercado Pago
            </label>
        </div>
        <button class="btn-pagar" id="finalizarCompra">Finalizar Compra</button>
    </div>
</div>
       <script>
    // Variables del carrito
    let carrito = [];
    const modalCarrito = document.getElementById('modalCarrito');
    const abrirCarrito = document.getElementById('abrirCarrito');
    const cerrarCarrito = document.getElementById('cerrarCarrito');
    const itemsCarrito = document.getElementById('itemsCarrito');
    const totalCarrito = document.getElementById('totalCarrito');
    const contadorCarrito = document.getElementById('contadorCarrito');

    // Función para mostrar notificación
    function mostrarNotificacion(mensaje) {
        const notificacion = document.createElement('div');
        notificacion.className = 'notificacion';
        notificacion.textContent = mensaje;
        document.body.appendChild(notificacion);
        
        setTimeout(() => {
            notificacion.classList.add('mostrar');
        }, 10);
        
        setTimeout(() => {
            notificacion.classList.remove('mostrar');
            setTimeout(() => {
                document.body.removeChild(notificacion);
            }, 300);
        }, 3000);
    }

    // Agregar producto al carrito (modificada)
    function agregarAlCarrito(nombre, precio) {
        // Verificar si el producto ya está en el carrito
        const existeEnCarrito = carrito.some(item => item.nombre === nombre);
        
        if (existeEnCarrito) {
            mostrarNotificacion('⚠️ Este producto es único, ya está en tu carrito');
            return;
        }
        
        carrito.push({ nombre, precio });
        actualizarCarrito();
        mostrarNotificacion('✔️ Producto agregado al carrito');
    }

    // Eliminar producto del carrito
    function eliminarDelCarrito(index) {
        carrito.splice(index, 1);
        actualizarCarrito();
        mostrarNotificacion('🗑️ Producto eliminado');
    }

    // Actualizar vista del carrito
    function actualizarCarrito() {
    itemsCarrito.innerHTML = '';
    let subtotal = 0;
    const costoEnvio = 5000; // Costo fijo de envío
    
    carrito.forEach((item, index) => {
        subtotal += item.precio;
        itemsCarrito.innerHTML += `
            <div class="item-carrito">
                <span>${item.nombre} - $${item.precio}</span>
                <button onclick="eliminarDelCarrito(${index})">X</button>
            </div>
        `;
    });
    
    const total = subtotal + costoEnvio;
    document.getElementById('totalCarrito').textContent = `$${total}`;
    contadorCarrito.textContent = carrito.length;
    
    // Actualizar el subtotal si lo muestras
    document.querySelector('.costo-envio span:last-child').textContent = `$${costoEnvio}`;
}

// Finalizar compra
document.getElementById('finalizarCompra').addEventListener('click', function() {
    if (carrito.length === 0) {
        mostrarNotificacion('🛒 Tu carrito está vacío');
        return;
    }
    
    const metodoPago = document.querySelector('input[name="metodo-pago"]:checked').nextSibling.textContent.trim();
    mostrarNotificacion(`✅ Compra finalizada (${metodoPago})`);
    
    // Vaciar carrito después de comprar
    carrito = [];
    actualizarCarrito();
    modalCarrito.style.display = 'none';
    });
</script>
    </script>
</body>
</html>
