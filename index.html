<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSing</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primario: #9a031e;
            --color-fondo: #A3B18A;
        }
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            color: #283618;
            position: relative;
            min-height: 100vh;
        }
        
        /* Fondo con opacidad */
        body::before {
            content: "";
            background-image: url('https://i.postimg.cc/PxCV4ZTq/983a3e5d-9a20-4e96-87d1-a5c638e449d9.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.5;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Asegurar legibilidad del contenido */
        .hero, .navbar, .nav-inferior, .modal, .producto {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(2px);
        }

        /* Barra superior (texto fino) */
        .barra-superior {
            background-color: var(--color-primario);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            position: relative;
        }

        /* Navbar superior (logo + carrito) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo img {
            height: 50px;
        }
        .titulo-pagina {
            font-family: 'Comfortaa', cursive;
            font-size: 23px;
            font-weight: bold;
            color: var(--color-primario);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .carrito-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .carrito-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--color-primario);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .item-carrito {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .item-carrito button {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            cursor: pointer;
        }
        .total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Barra de navegación inferior */
        .nav-inferior {
            display: flex;
            justify-content: center;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-inferior a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--color-primario);
            font-size: 14px;
        }

        /* Productos */
        .hero {
            padding: 40px 20px 80px;
            text-align: center;
        }
        .productos-destacados {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px auto;
            padding: 0 30px;
            width: 95%;
            max-width: 1600px;
        }
        .producto {
            background: transparent;
            border: 4px solid white;
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .producto h3 {
            color: #9a031e;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            margin: 10px 0;
            text-align: center;
            width: 100%;
        }
        .precio {
            color: #9a031e;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
            background-color: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .producto img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #f0f0f0;
        }
        .btn-carrito {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
            width: 80%;
            align-self: center;
            transition: background-color 0.3s;
        }
        .btn-carrito:hover {
            background-color: #7a0218;
        }

        /* Modal del carrito */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 350px; /* Aumentado para mejor visualización */
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }
        .modal h2 {
            color: var(--color-primario);
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        /* Notificaciones */
        .notificacion {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background-color: var(--color-primario);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 1002;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 14px;
        }
        .notificacion.mostrar {
            opacity: 1;
        }

        /* Resumen de costos */
        .resumen-costos {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .costo-envio, .total {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 16px;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* Sección de envío y pago */
        .seccion-envio-pago {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .metodo-envio, .metodo-pago {
            margin-bottom: 25px;
        }

        .metodo-envio h3, .metodo-pago h3 {
            color: #9a031e;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .opciones-envio {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .opcion-envio {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .opcion-envio:hover {
            border-color: #9a031e;
        }

        .opcion-envio input[type="radio"] {
            margin-right: 15px;
        }

        .envio-desc {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .envio-titulo {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .envio-precio {
            color: #9a031e;
            font-weight: bold;
        }

        .envio-tiempo {
            font-size: 12px;
            color: #666;
        }

        .opciones-pago {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .opciones-pago label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .opciones-pago label:hover {
            border-color: #9a031e;
        }

        .opciones-pago input[type="radio"] {
            margin-right: 15px;
        }

        .datos-envio-form {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .datos-envio-form h3 {
            color: #9a031e;
            margin: 20px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Comfortaa', sans-serif;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn-finalizar {
            width: 100%;
            background-color: #9a031e;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-finalizar:hover {
            background-color: #7a0218;
        }

        /* Estilos para Mercado Pago */
        #mercadopago-boton-container {
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
        }

        .mercadopago-button {
            padding: 15px !important;
            font-family: 'Comfortaa', sans-serif !important;
            font-weight: bold !important;
            background-color: #9a031e !important;
        }

        /* Estilos para elementos seleccionados */
        input[type="radio"]:checked + .envio-desc,
        input[type="radio"]:checked + span {
            font-weight: bold;
            color: #9a031e;
        }

        .opcion-envio input[type="radio"]:checked ~ .envio-desc {
            border-left: 3px solid #9a031e;
            padding-left: 12px;
        }

       @media (max-width: 768px) {
    .productos-destacados {
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 0 10px;
    }
    @media (max-width: 768px) {
    #mercadopago-boton-container {
        padding: 0 15px;
    }
    
    .mercadopago-button {
        width: 100% !important;
    }
    .producto {
        width: 100%;
        max-width: 350px;
        margin: 0 auto;
        border: 2px solid var(--color-primario);
        background-color: rgba(255,255,255,0.9);
    }
    
    .producto img {
        height: 280px;
        object-fit: contain; /* Muestra toda la imagen sin recortar */
    }
    
    .producto h3 {
        color: var(--color-primario);
        font-size: 1.2rem;
        margin: 15px 0;
    }
    
    .btn-carrito {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
    }
}
            .titulo-pagina {
                display: none;
            }
            .modal {
                width: 100%;
            }
            @media (max-width: 768px) {
    /* 1. Ajustar grid de productos */
                @media (max-width: 480px) {
    .producto img {
        height: 100px;
    }
                    @media (max-width: 300px) {
    .precio {
        font-size: 1rem;
    }
    .hero h2 {
        font-size: 1.5rem;
        
    .productos-destacados {
        grid-template-columns: 1fr !important; /* 1 columna en móvil */
        gap: 15px;
        padding: 0 15px;
    }

    /* 2. Reducir tamaño de imágenes */
    .producto img {
        height: 200px; /* Más pequeño que los 300px originales */
    }

    /* 3. Ajustar texto del producto */
    .producto h3 {
        color: var(--color-primario); /* Cambio sugerido para mejor legibilidad */
        text-shadow: none;
        font-size: 1.1rem;
        background-color: rgba(255,255,255,0.9);
        padding: 5px;
        border-radius: 5px;
    }

    /* 4. Modal del carrito a pantalla completa */
    .modal {
        width: 100% !important;
        padding: 15px;
    }

    /* 5. Ajustar navbar inferior */
    .nav-inferior {
        padding: 8px 0;
    }
    .nav-inferior a {
        font-size: 12px;
        margin: 0 10px;
    }

    /* 6. Botones más grandes para tactil */
    .btn-carrito, .btn-finalizar {
        padding: 12px;
        font-size: 1rem;
    }

    /* 7. Ajustar método de envío/pago */
    .opcion-envio, .opciones-pago label {
        padding: 10px;
        flex-direction: column;
        align-items: flex-start;
    }
    
    /* 8. Ocultar título en navbar */
    .titulo-pagina {
        display: none;
    }
    
    /* 9. Ajustar formulario */
    .form-row {
        flex-direction: column;
        gap: 0;
    }
        .boton-flotante {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff4081;
    color: white;
    padding: 10px;
    border-radius: 50%;
}
        .boton-flotante {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #9a031e;
    color: white;
    padding: 10px 15px;
    border-radius: 50px;
    text-decoration: none;
    z-index: 1000;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    font-size: 14px;
}
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        Cada producto es producción única
    </div>

    <!-- Navbar superior (logo + carrito) -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='#'">
            <img src="https://i.imgur.com/NCqfx6D.jpeg" alt="Logo">
        </div>
        <div class="titulo-pagina">JustSing</div>
        <button class="carrito-btn" id="abrirCarrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-count" id="contadorCarrito">0</span>
        </button>
    </nav>
    
    <!-- Productos destacados -->
  <section class="hero">
    <h2>Productos Destacados</h2>
    <div class="productos-destacados">
        <div class="producto">
            <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Totebag Florero">
            <h3>Totebag Florero</h3>
            <p class="precio">$25.000</p>
            <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Florero', 25000)">Agregar al carrito</button>
        </div>
            <div class="producto">
                <img src="https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg" alt="Totebag Mujer">
                <h3>Totebag Mujer</h3>
                <p class="precio">$16.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Mujer', 16500)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.postimg.cc/qR0w5gpT/IMG-9276.jpg" alt="Totebag Lavanda">
                <h3>Totebag Lavanda</h3>
                <p class="precio">$18.500</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag Lavanda', 18500)">Agregar al carrito</button>
            </div>
            <div class="producto">
                <img src="https://i.imgur.com/L8VFmta.jpeg" alt="Totebag 13">
                <h3>Totebag 13</h3>
                <p class="precio">$13.000</p>
                <button class="btn-carrito" onclick="agregarAlCarrito('Totebag 13', 13000)">Agregar al carrito</button>
            </div>
    </section>
    <div id="wallet_container"></div>  <!-- Botón de Mercado Pago aparecerá aquí -->
    <!-- Modal del carrito -->
    <div class="modal" id="modalCarrito">
        <span class="cerrar-modal" id="cerrarCarrito">&times;</span>
        <h2>Tu Carrito</h2>
        <div id="itemsCarrito"></div>
        
        <!-- Sección de costos -->
        <div class="resumen-costos">
            <div class="costo-envio">
                <span>Envío:</span>
                <span id="costo-envio">$0</span>
            </div>
            <div class="total">
                <span>Total:</span>
                <span id="totalCarrito">$0</span>
            </div>
        </div>
        
        <!-- Sección de envío y pago -->
        <div class="seccion-envio-pago">
            <!-- Sección de método de envío -->
            <div class="metodo-envio">
                <h3><i class="fas fa-truck"></i> Método de envío</h3>
                <div class="opciones-envio">
                    <label class="opcion-envio">
                        <input type="radio" name="envio" value="estandar" checked>
                        <div class="envio-desc">
                            <span class="envio-titulo">Envío a sucursal</span>
                            <span class="envio-precio">$3.000</span>
                            <span class="envio-tiempo">Entrega en 3-5 días hábiles</span>
                        </div>
                    </label>
                    
                    <label class="opcion-envio">
                        <input type="radio" name="envio" value="express">
                        <div class="envio-desc">
                            <span class="envio-titulo">Envío a domicilio</span>
                            <span class="envio-precio">$4.000</span>
                            <span class="envio-tiempo">Entrega en 2-3 días hábiles</span>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Sección de método de pago -->
            <div class="metodo-pago">
                <h3><i class="fas fa-credit-card"></i> Método de pago</h3>
                <div class="opciones-pago">
                    <label>
                        <input type="radio" name="pago" value="transferencia" checked>
                        <span>Transferencia bancaria</span>
                    </label>
                    
                    <label>
                        <input type="radio" name="pago" value="mercadopago">
                        <span>Mercado Pago</span>
                    </label>
                </div>
            </div>
            
            <!-- Contenedor para el botón de Mercado Pago -->
            <div id="mercadopago-boton-container">
                <div id="mercadopago-boton"></div>
            </div>
        </div>
        
        <!-- Formulario de datos para envío -->
        <div class="datos-envio-form">
            <h3><i class="fas fa-user"></i> Tus datos</h3>
            <div class="form-group">
                <input type="text" id="nombreCliente" placeholder="Nombre completo*" required>
            </div>
            <div class="form-group">
                <input type="email" id="emailCliente" placeholder="Email*" required>
            </div>
            <div class="form-group">
                <input type="tel" id="telefonoCliente" placeholder="Teléfono*" required>
            </div>
            
            <h3><i class="fas fa-map-marker-alt"></i> Dirección de envío</h3>
            <div class="form-group">
                <input type="text" id="direccionCalle" placeholder="Calle y número*" required>
            </div>
            <div class="form-group">
                <input type="text" id="direccionExtra" placeholder="Departamento/Piso (opcional)">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="codigoPostal" placeholder="Código Postal*" required>
                </div>
                <div class="form-group">
                    <input type="text" id="localidad" placeholder="Localidad*" required>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="provincia" placeholder="Provincia*" required>
            </div>
        </div>
        
        <!-- Botón de finalizar compra -->
        <button id="finalizar-compra" class="btn-finalizar">
            FINALIZAR COMPRA
        </button>
    </div>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
<script src="carrito.js"></script>
</body>
</html>
