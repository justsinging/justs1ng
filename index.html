<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Inspirada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --color-primario: #9a031e; /* Reemplazo del verde */
            --color-fondo: #fdf0d5; /* Fondo beige */
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--color-fondo);
            color: #333;
        }
        /* Barra superior (compra mínima) */
        .barra-superior {
            background-color: var(--color-primario);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo img {
            height: 50px;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--color-primario);
            font-weight: bold;
        }
        /* Hero (productos destacados) */
        .hero {
            padding: 40px 20px;
            text-align: center;
        }
        .productos-destacados {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .producto {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .producto img {
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .producto h3 {
            color: var(--color-primario);
            margin: 10px 0;
        }
        .producto .precio {
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-carrito {
            background-color: var(--color-primario);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        /* Footer */
        footer {
            background-color: var(--color-primario);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .contacto-footer a {
            color: white;
            text-decoration: none;
        }
        /* Menú desplegable de productos */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: var(--color-primario);
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="barra-superior">
        Cada producto es producción única
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50?text=LOGO" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#">Inicio</a>
            <div class="dropdown">
                <a href="#">Productos <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-content">
                    <a href="#">Totebags</a>
                    <a href="#">Cartucheras</a>
                </div>
            </div>
            <a href="#">Contacto</a>
        </div>
    </nav>

    <!-- Productos destacados (reemplazo del carrusel) -->
    <section class="hero">
        <h2>Productos Destacados</h2>
        <div class="productos-destacados">
            <div class="producto" onclick="window.location.href='#'">
                <img src="https://via.placeholder.com/300x300?text=Totebag+1" alt="Totebag 1">
                <h3>Totebag Minimalista</h3>
                <p class="precio">$2.500</p>
                <button class="btn-carrito">Agregar al carrito</button>
            </div>
            <div class="producto" onclick="window.location.href='#'">
                <img src="https://via.placeholder.com/300x300?text=Totebag+2" alt="Totebag 2">
                <h3>Totebag Floral</h3>
                <p class="precio">$2.800</p>
                <button class="btn-carrito">Agregar al carrito</button>
            </div>
            <div class="producto" onclick="window.location.href='#'">
                <img src="https://via.placeholder.com/300x300?text=Cartuchera+1" alt="Cartuchera 1">
                <h3>Cartuchera Clásica</h3>
                <p class="precio">$1.200</p>
                <button class="btn-carrito">Agregar al carrito</button>
            </div>
            <div class="producto" onclick="window.location.href='#'">
                <img src="https://via.placeholder.com/300x300?text=Cartuchera+2" alt="Cartuchera 2">
                <h3>Cartuchera Vintage</h3>
                <p class="precio">$1.500</p>
                <button class="btn-carrito">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contacto-footer">
            <p>Email: <a href="mailto:just.sin.g0706@gmail.com">just.sin.g0706@gmail.com</a></p>
        </div>
    </footer>

    <script>
        // Funcionalidad básica del dropdown (opcional)
        document.querySelector('.dropdown a').addEventListener('click', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
