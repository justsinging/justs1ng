<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustSing - Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra promocional -->
    <div class="barra-superior" aria-label="Mensaje promocional">
        Cada producto es una producción única
    </div>

    <!-- Header -->
    <header>
        <h1>JustSing</h1>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- Productos -->
    <main class="products-container">
        <h2>Productos Destacados</h2>
        <div class="product-grid">
            <!-- Producto 1 -->
            <div class="product">
                <article class="producto">
                    <img src="https://i.postimg.cc/66cjFV71/IMG-9268.jpg" alt="Totebag Florero">
                    <h3>Totebag Florero</h3>
                    <p class="precio">$25.000</p>
                    <button class="btn-carrito" data-id="producto1">
                        Agregar al carrito
                    </button>
                </article>
            </div>

            <!-- Producto 2 -->
            <div class="product">
                <article class="producto">
                    <img src="https://i.imgur.com/L8VFmta.jpeg" alt="Totebag 13">
                    <h3>Totebag 13</h3>
                    <p class="precio">$13.000</p>
                    <button class="btn-carrito" data-id="producto2">
                        Agregar al carrito
                    </button>
                </article>
            </div>

            <!-- Producto 3 -->
            <div class="product">
                <article class="producto">
                    <img src="https://i.postimg.cc/VkrKS3K3/IMG-9274.jpg" alt="Totebag Mujer">
                    <h3>Totebag Mujer</h3>
                    <p class="precio">$16.500</p>
                    <button class="btn-carrito" data-id="producto3">
                        Agregar al carrito
                    </button>
                </article>
            </div>

            <!-- Más productos... -->
        </div>
    </main>

    <!-- Carrito -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Los items aparecerán aquí dinámicamente -->
        </div>
        <div class="cart-total">
            <div class="total-row">
                <span>Subtotal:</span>
                <span class="subtotal">$0</span>
            </div>
            <div class="total-row">
                <span>Envío:</span>
                <span class="shipping">$0</span>
            </div>
            <div class="total-row grand-total">
                <span>Total:</span>
                <span class="total">$0</span>
            </div>
            <button class="checkout-btn">Continuar compra</button>
        </div>
    </div>
    <div class="overlay"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
