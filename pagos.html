<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo Pagar - Mi Tienda</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos del carrito */
        .carrito-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .carrito-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .carrito-contador {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .btn-agregar-carrito {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Métodos de Pago</h1>
        
        <!-- Producto de ejemplo -->
        <div class="card mb-4">
            <div class="card-body">
                <h3>Producto de Ejemplo</h3>
                <p>Descripción del producto de prueba para el carrito</p>
                <button class="btn-agregar-carrito" onclick="agregarAlCarrito('Producto Ejemplo', 1000)">
                    <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
                </button>
            </div>
        </div>
        
        <!-- Métodos de pago... -->
    </div>

    <!-- Botón del carrito -->
    <div class="carrito-flotante">
        <button class="carrito-btn" onclick="mostrarCarrito()">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-contador" id="contador-carrito">0</span>
        </button>
    </div>

    <!-- Modal del carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="lista-carrito">
                    <p>Tu carrito está vacío</p>
                </div>
                <div class="modal-footer">
                    <p class="me-auto fw-bold">Total: $<span id="total-carrito">0</span></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="procederAlPago()">Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necesario para algunas funciones de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Carrito como array
        let carrito = [];
        
        // Función para agregar al carrito (VERIFICADA)
        function agregarAlCarrito(nombre, precio) {
            console.log("Agregando al carrito:", nombre, precio); // Para depuración
            carrito.push({nombre, precio});
            actualizarCarrito();
            mostrarNotificacion(`${nombre} agregado al carrito`);
        }
        
        // Función para actualizar el carrito (VERIFICADA)
        function actualizarCarrito() {
            console.log("Actualizando carrito..."); // Para depuración
            // Actualizar contador
            document.getElementById('contador-carrito').textContent = carrito.length;
            
            // Actualizar modal
            const lista = document.getElementById('lista-carrito');
            const total = document.getElementById('total-carrito');
            
            if (carrito.length === 0) {
                lista.innerHTML = '<p>Tu carrito está vacío</p>';
                total.textContent = '0';
                return;
            }
            
            let html = '<ul class="list-group mb-3">';
            let sumaTotal = 0;
            
            carrito.forEach((item, index) => {
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${item.nombre}
                        <span>
                            $${item.precio}
                            <button class="btn btn-sm btn-danger ms-2" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </span>
                    </li>
                `;
                sumaTotal += item.precio;
            });
            
            html += '</ul>';
            lista.innerHTML = html;
            total.textContent = sumaTotal;
        }
        
        // Función para eliminar items (VERIFICADA)
        function eliminarDelCarrito(index) {
            console.log("Eliminando item:", index); // Para depuración
            carrito.splice(index, 1);
            actualizarCarrito();
        }
        
        // Mostrar modal del carrito (VERIFICADA)
        function mostrarCarrito() {
            console.log("Mostrando carrito..."); // Para depuración
            if (carrito.length === 0) {
                alert("Tu carrito está vacío");
                return;
            }
            const modal = new bootstrap.Modal(document.getElementById('carritoModal'));
            modal.show();
        }
        
        // Función para proceder al pago
        function procederAlPago() {
            if (carrito.length === 0) return;
            alert("Redirigiendo al proceso de pago...");
            // Aquí iría la redirección real
        }
        
        // Mostrar notificación (VERIFICADA)
        function mostrarNotificacion(mensaje) {
            const notificacion = document.createElement('div');
            notificacion.className = 'position-fixed bottom-0 end-0 p-3';
            notificacion.style.zIndex = '1100';
            notificacion.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header bg-success text-white">
                        <strong class="me-auto">Éxito</strong>
                        <button type="button" class="btn-close btn-close-white" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                    <div class="toast-body">
                        ${mensaje}
                    </div>
                </div>
            `;
            document.body.appendChild(notificacion);
            
            setTimeout(() => {
                notificacion.remove();
            }, 3000);
        }
    </script>
</body>
</html>
