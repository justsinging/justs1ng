<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos del carrito */
        .carrito-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        @media (max-width: 768px) {
    .carrito-flotante {
        bottom: 80px;
        right: 15px;
    }
}
        .carrito-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .carrito-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .carrito-contador {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .carrito-contador.empty {
            display: none;
        }
        
        .btn-agregar-carrito {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-agregar-carrito:hover {
            background-color: #27ae60;
        }
        
        /* Estilos para el formulario de contacto */
        #formulario-contacto {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        <button class="carrito-btn" id="botonCarrito" aria-label="Abrir carrito de compras">
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div class="container py-4">
        <!-- ... (tu contenido existente) ... -->
        
        <!-- Botón de contacto alternativo (puedes colocarlo donde prefieras) -->
        <button id="btn-contacto" class="btn btn-primary fixed-bottom m-3" style="width: fit-content;">
            <i class="fas fa-envelope me-2"></i>Contacto
        </button>
    </div>

    <!-- Botón flotante del carrito -->
    <div class="carrito-flotante">
        <button class="carrito-btn" id="botonCarrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-contador empty" id="contadorCarrito">0</span>
        </button>
    </div>

    <!-- Formulario de contacto (ahora oculto por defecto) -->
    <div id="formulario-contacto">
        <h5>Contacto</h5>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Modal del carrito -->
 <aside class="modal" id="modalCarrito" aria-modal="true" aria-labelledby="tituloCarrito">
        <!-- ... (contenido del modal del carrito existente) ... -->
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variables globales
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
const botonCarrito = document.getElementById('botonCarrito');
const contadorCarrito = document.getElementById('contadorCarrito');
const listaCarrito = document.getElementById('lista-carrito');
const totalCarrito = document.getElementById('total-carrito');
const btnPagar = document.getElementById('btn-pagar');
const carritoModal = new bootstrap.Modal('#carritoModal');

// Función para inicializar el carrito
function inicializarCarrito() {
    actualizarCarrito();
    
    // Evento para mostrar el carrito
    botonCarrito.addEventListener('click', mostrarCarrito);
    
    // Evento para los botones "Agregar al carrito"
    document.querySelectorAll('.btn-agregar-carrito').forEach(btn => {
        btn.addEventListener('click', function() {
            const nombre = this.getAttribute('data-nombre');
            const precio = parseFloat(this.getAttribute('data-precio'));
            agregarAlCarrito(nombre, precio);
        });
    });
}

// Función para agregar al carrito
function agregarAlCarrito(nombre, precio) {
    const productoExistente = carrito.find(item => item.nombre === nombre);
    
    if (productoExistente) {
        mostrarAlerta('Este producto ya está en tu carrito', 'warning');
        return;
    }
    
    carrito.push({
        nombre: nombre,
        precio: precio,
        cantidad: 1,
        fecha: new Date().toISOString()
    });
    
    actualizarCarrito();
    guardarCarrito();
    mostrarAlerta(`${nombre} agregado al carrito`, 'success');
}

// Función para actualizar la visualización del carrito
function actualizarCarrito() {
    // Actualizar contador
    contadorCarrito.textContent = carrito.length;
    contadorCarrito.style.display = carrito.length > 0 ? 'flex' : 'none';
    
    // Actualizar lista
    if (carrito.length === 0) {
        listaCarrito.innerHTML = `
            <div class="text-center py-4">
                <i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i>
                <p class="text-muted">Tu carrito está vacío</p>
            </div>
        `;
        totalCarrito.textContent = '0';
        btnPagar.disabled = true;
        return;
    }
    
    let html = '<ul class="list-group mb-3">';
    let total = 0;
    
    carrito.forEach((item, index) => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;
        
        html += `
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">${item.nombre}</h6>
                        <small class="text-muted">$${item.precio.toFixed(2)} × ${item.cantidad}</small>
                    </div>
                    <div>
                        <span>$${subtotal.toFixed(2)}</span>
                        <button class="btn btn-sm btn-danger ms-2" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </li>
        `;
    });
    
    html += '</ul>';
    listaCarrito.innerHTML = html;
    totalCarrito.textContent = total.toFixed(2);
    btnPagar.disabled = false;
    
    // Agregar eventos a los botones de eliminar
    document.querySelectorAll('#lista-carrito .btn-danger').forEach(btn => {
        btn.addEventListener('click', function() {
            eliminarDelCarrito(parseInt(this.getAttribute('data-index')));
        });
    });
}

// Función para eliminar items
function eliminarDelCarrito(index) {
    if (confirm('¿Eliminar este producto del carrito?')) {
        carrito.splice(index, 1);
        actualizarCarrito();
        guardarCarrito();
    }
}
// Función para mostrar el modal del carrito
function mostrarCarrito() {
    if (carrito.length === 0) {
        mostrarAlerta('Tu carrito está vacío', 'info');
        return;
    }
    carritoModal.show();
}

// Función para guardar en localStorage
function guardarCarrito() {
    localStorage.setItem('carrito', JSON.stringify(carrito));
}

// Función para mostrar alertas
function mostrarAlerta(mensaje, tipo = 'success') {
    const alerta = document.createElement('div');
    alerta.className = `alert alert-${tipo} position-fixed bottom-0 end-0 m-3`;
    alerta.style.zIndex = '1100';
    alerta.textContent = mensaje;
    
    document.body.appendChild(alerta);
    
    setTimeout(() => {
        alerta.remove();
    }, 3000);
}

// Inicializar cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', inicializarCarrito);
    </script>
</body>
</html>
