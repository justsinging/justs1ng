<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos del carrito */
        .carrito-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .carrito-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .carrito-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .carrito-contador {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .carrito-contador.empty {
            display: none;
        }
        
        .btn-agregar-carrito {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-agregar-carrito:hover {
            background-color: #27ae60;
        }
        
        /* Estilos para el formulario de contacto */
        #formulario-contacto {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Contenido principal -->
    <div class="container py-4">
        <!-- ... (tu contenido existente) ... -->
        
        <!-- Botón de contacto alternativo (puedes colocarlo donde prefieras) -->
        <button id="btn-contacto" class="btn btn-primary fixed-bottom m-3" style="width: fit-content;">
            <i class="fas fa-envelope me-2"></i>Contacto
        </button>
    </div>

    <!-- Botón flotante del carrito -->
    <div class="carrito-flotante">
        <button class="carrito-btn" id="botonCarrito">
            <i class="fas fa-shopping-cart"></i>
            <span class="carrito-contador empty" id="contador-carrito">0</span>
        </button>
    </div>

    <!-- Formulario de contacto (ahora oculto por defecto) -->
    <div id="formulario-contacto">
        <h5>Contacto</h5>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <!-- Modal del carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-hidden="true">
        <!-- ... (contenido del modal del carrito existente) ... -->
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Carrito como array
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        let carritoModal = null;
        
        // Inicialización al cargar la página
        $(document).ready(function() {
            // Inicializar modal del carrito
            carritoModal = new bootstrap.Modal(document.getElementById('carritoModal'));
            
            // Actualizar carrito al inicio
            actualizarCarrito();
            
            // Evento para el botón del carrito
            $('#botonCarrito').click(mostrarCarrito);
            
            // Evento para el botón de contacto
            $('#btn-contacto').click(function() {
                $('#formulario-contacto').toggle();
            });
            
            // Evento para cerrar el formulario de contacto al hacer clic fuera
            $(document).click(function(e) {
                if (!$(e.target).closest('#formulario-contacto, #btn-contacto').length) {
                    $('#formulario-contacto').hide();
                }
            });
        });
        
        // Función para agregar al carrito
        window.agregarAlCarrito = function(nombre, precio) {
            const productoExistente = carrito.find(item => item.nombre === nombre);
            
            if (productoExistente) {
                alert('Este producto ya está en tu carrito');
                return;
            }
            
            carrito.push({ 
                nombre: nombre,
                precio: precio,
                cantidad: 1
            });
            
            actualizarCarrito();
            guardarCarrito();
            alert('Producto agregado al carrito');
        };
        
        // Función para actualizar el carrito
        function actualizarCarrito() {
            const contador = $('#contador-carrito');
            contador.text(carrito.length);
            contador.toggleClass('empty', carrito.length === 0);
            
            const lista = $('#lista-carrito');
            const totalElement = $('#total-carrito');
            const btnPagar = $('#btn-pagar');
            
            if (carrito.length === 0) {
                lista.html('<div class="text-center py-4"><i class="fas fa-shopping-cart fa-3x mb-3 text-muted"></i><p class="text-muted">Tu carrito está vacío</p></div>');
                totalElement.text('0');
                btnPagar.prop('disabled', true);
                return;
            }
            
            let html = '<ul class="list-group mb-3">';
            let sumaTotal = 0;
            
            carrito.forEach((item, index) => {
                const subtotal = item.precio * item.cantidad;
                sumaTotal += subtotal;
                
                html += `
                    <li class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1">${item.nombre}</h6>
                                <small class="text-muted">$${item.precio} × ${item.cantidad}</small>
                            </div>
                            <div>
                                <span>$${subtotal}</span>
                                <button class="btn btn-sm btn-danger ms-2" onclick="eliminarDelCarrito(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                `;
            });
            
            html += '</ul>';
            lista.html(html);
            totalElement.text(sumaTotal);
            btnPagar.prop('disabled', false);
        }
        
        // Función para eliminar items del carrito
        window.eliminarDelCarrito = function(index) {
            if (confirm('¿Eliminar este producto del carrito?')) {
                carrito.splice(index, 1);
                actualizarCarrito();
                guardarCarrito();
            }
        };
        
        // Función para mostrar el carrito
        function mostrarCarrito() {
            carritoModal.show();
        }
        
        // Función para guardar en localStorage
        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }
        
        // Función para proceder al pago
        window.procederAlPago = function() {
            if (carrito.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            
            const metodoPago = $('input[name="metodoPago"]:checked').attr('id');
            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            switch(metodoPago) {
                case 'transferencia':
                    const totalConDescuento = (total * 0.9).toFixed(2);
                    alert(`TRANSFERENCIA BANCARIA\n\nTotal: $${totalConDescuento}\n\nCBU: 1234567890123456789012\nAlias: MI.TIENDA`);
                    finalizarCompra();
                    break;
                    
                case 'mercadoPago':
                    alert('Redirigiendo a Mercado Pago...');
                    // Aquí iría la redirección real
                    finalizarCompra();
                    break;
                    
                default:
                    alert(`Total a pagar: $${total}`);
                    finalizarCompra();
            }
        };
        
        function finalizarCompra() {
            carrito = [];
            actualizarCarrito();
            guardarCarrito();
            carritoModal.hide();
        }
    </script>
</body>
</html>
