<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo Pagar - Mi Tienda</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <!-- Estilos personalizados -->
    <style>
        /* [Estilos anteriores se mantienen igual] */
        
        /* Nuevos estilos para el carrito */
        .carrito-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }
        
        .carrito-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .carrito-btn:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }
        
        .carrito-contador {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .agregar-carrito {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .agregar-carrito:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- Navbar (opcional) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pagos.html">Cómo Pagar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-credit-card me-2"></i> Métodos de Pago</h1>
        
        <!-- Ejemplo de producto con botón de agregar al carrito -->
        <div class="metodo-pago">
            <h2><i class="fas fa-guitar me-2"></i> Producto Ejemplo</h2>
            <p>Descripción del producto que se puede comprar.</p>
            
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="mb-0">$1,299.00</h4>
                    <small class="text-muted">Incluye IVA</small>
                </div>
                <button class="agregar-carrito" onclick="agregarAlCarrito('Producto Ejemplo', 1299)">
                    <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
                </button>
            </div>
        </div>
        
        <!-- [Resto del contenido de métodos de pago se mantiene igual] -->
    </div>

    <!-- Botón flotante del carrito -->
    <div class="carrito-flotante">
        <button class="carrito-btn" onclick="mostrarCarrito()">
            <i class="fas fa-shopping-cart fa-lg"></i>
            <span class="carrito-contador" id="contador-carrito">0</span>
        </button>
    </div>

    <!-- Modal del carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tu Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="lista-carrito">
                    <p>Tu carrito está vacío</p>
                </div>
                <div class="modal-footer">
                    <p class="me-auto fw-bold">Total: $<span id="total-carrito">0</span></p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                    <button type="button" class="btn btn-primary" onclick="irAPagar()">Ir a pagar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para el carrito
        let carrito = [];
        
        // Función para agregar productos al carrito
        function agregarAlCarrito(nombre, precio) {
            carrito.push({nombre, precio});
            actualizarCarrito();
            
            // Mostrar notificación
            const toast = document.createElement('div');
            toast.className = 'position-fixed bottom-0 end-0 p-3';
            toast.innerHTML = `
                <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Producto agregado</strong>
                        <button type="button" class="btn-close" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                    <div class="toast-body">
                        ${nombre} se agregó al carrito
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            // Eliminar la notificación después de 3 segundos
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Función para actualizar el carrito
        function actualizarCarrito() {
            // Actualizar contador
            document.getElementById('contador-carrito').textContent = carrito.length;
            
            // Actualizar lista del carrito en el modal
            const listaCarrito = document.getElementById('lista-carrito');
            const totalCarrito = document.getElementById('total-carrito');
            
            if (carrito.length === 0) {
                listaCarrito.innerHTML = '<p>Tu carrito está vacío</p>';
                totalCarrito.textContent = '0';
                return;
            }
            
            let html = '<ul class="list-group">';
            let total = 0;
            
            carrito.forEach((producto, index) => {
                html += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${producto.nombre}
                        <span>
                            $${producto.precio}
                            <button class="btn btn-sm btn-outline-danger ms-2" onclick="eliminarDelCarrito(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </span>
                    </li>
                `;
                total += producto.precio;
            });
            
            html += '</ul>';
            listaCarrito.innerHTML = html;
            totalCarrito.textContent = total;
        }
        
        // Función para eliminar productos del carrito
        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }
        
        // Función para mostrar el modal del carrito
        function mostrarCarrito() {
            if (carrito.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            
            const carritoModal = new bootstrap.Modal(document.getElementById('carritoModal'));
            carritoModal.show();
        }
        
        // Función para ir a pagar
        function irAPagar() {
            if (carrito.length === 0) return;
            
            // Aquí puedes redirigir a la página de checkout o mostrar métodos de pago
            alert('Redirigiendo al proceso de pago...');
            // window.location.href = 'checkout.html';
        }
        
        // [Funciones anteriores de copiar datos se mantienen igual]
        function copiarDato(elementId) {
            const element = document.getElementById(elementId);
            const textToCopy = element.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const button = element.nextElementSibling;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check me-1"></i>Copiado!';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar: ', err);
                alert('No se pudo copiar el texto. Por favor inténtalo manualmente.');
            });
        }
        
        // Inicialización cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar tooltips de Bootstrap si es necesario
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
